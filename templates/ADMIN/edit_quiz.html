<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EDIT QUIZ </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <header class="header">
      <h1>JEE-PILOT Admin Panel</h1>
      <nav>
        {% if user %}
        <span> Hi, {{ user }} </span>
        <a href="{{ url_for('logout') }}" class="btn btn-logout"> LOGOUT </a>
        {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-login"> LOGIN </a>
        <a href="{{ url_for('signup') }}" class="btn btn-signup"> SIGNUP </a>
        {% endif %}
      </nav>
    </header>
    
{% block content %}

<h2>Edit Quiz</h2>

<form method="POST" action="{{ url_for('edit_quiz', quiz_id=quiz['quiz_id']) }}">

    <!-- Quiz Title -->
    <label for="title">Quiz Title:</label>
    <input type="text" name="title" value="{{ quiz['title'] }}" required>

    <!-- Subject -->
    <label for="subject">Subject:</label>
    <input type="text" name="subject" value="{{ quiz['subject'] }}" required>

    <!-- Submit Button -->
    <button type="submit">Update Quiz</button>

</form>

{% endblock %}


    
  </body>
</html>
