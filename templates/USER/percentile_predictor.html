<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Rank Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="predictor-container">
        <h1 class="predictor-title">ðŸŽ¯ JEE MAINS Percentile Predictor</h1>
        <form action="/predict_percentile" method="post" class="predictor-form">
            <label for="marks">Enter your Marks:</label><br>
            <input type="number" id="marks" name="marks" min="0" max="300"
            required placeholder="e.g. 250" class="predictor-input">
                
            <button type="submit" class="predictor-button">Predict Percentile</button>
        </form>
        <p class="predictor-rank">{{ prediction_text }}</p>
    </div>
</body>
</html>
