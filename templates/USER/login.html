{% extends "base.html" %}

{% block title %}Login | JEE Pilot{% endblock %}


{% block content %}

<div class="min-h-screen flex items-center justify-center
     bg-gradient-to-br from-blue-100 to-purple-100
     dark:from-gray-900 dark:to-gray-800">


<div class="bg-white dark:bg-gray-900 rounded-2xl shadow-xl p-10 w-full max-w-md transition">
  <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-8">
    Login
  </h2>

  <form method="POST">
    <input
      type="text"
      name="username"
      placeholder="Username"
      required
      class="w-full mb-4 px-4 py-3 rounded-lg border border-gray-300
             focus:outline-none focus:ring-2 focus:ring-blue-500
             dark:bg-gray-800 dark:border-gray-700 dark:text-white"
    />

    <input
      type="password"
      name="password"
      placeholder="Password"
      required
      class="w-full mb-6 px-4 py-3 rounded-lg border border-gray-300
             focus:outline-none focus:ring-2 focus:ring-blue-500
             dark:bg-gray-800 dark:border-gray-700 dark:text-white"
    />

    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg
             transition font-semibold">
      Login
    </button>
  </form>

  <p class="text-center text-sm mt-6 text-gray-600 dark:text-gray-400">
    Donâ€™t have an account?
    <a href="/signup" class="text-blue-600 hover:underline dark:text-blue-400">
      Register here
    </a>
  </p>
</div>



{% endblock %}
