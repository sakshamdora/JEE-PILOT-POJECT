<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>

  <!-- ðŸ”¥ THEME BOOTSTRAP (MUST BE FIRST) -->
  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      }
    })();
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}JEE Pilot{% endblock %}</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: "class" };
  </script>

</head>

<body class="min-h-screen bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

  <!-- ðŸŒ™ Dark Mode Toggle (GLOBAL) -->
  <button onclick="toggleDarkMode()"
          class="fixed top-5 right-5 z-50 text-xl">
    ðŸŒ™
  </button>

  <!-- PAGE CONTENT -->
   <!-- ================= NAVBAR ================= -->
<nav class="flex items-center justify-between px-6 md:px-12 py-4 shadow-sm dark:shadow-gray-800">
  <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">
    JEE-PILOT
  </h1>

  <div class="flex items-center gap-4">
    <a href="/login" class="px-4 py-2 rounded-full bg-blue-600 text-white hover:bg-blue-700 transition">
      Login
    </a>
    <a href="/signup" class="px-4 py-2 rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200 transition dark:bg-gray-700 dark:text-white">
      Signup
    </a>

    
  </div>
</nav>

  {% block content %}{% endblock %}

  <!-- ðŸ” GLOBAL TOGGLE LOGIC -->
  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      const isDark = html.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }
  </script>

</body>
</html>
